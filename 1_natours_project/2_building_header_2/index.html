<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>
  <body>
    <header class="header">
      <!-- As image is a inline element, it is better practice to first create a small container and then position it -->
      <div class="logo-box">
        <!-- alt is used for SEO as well -->
        <img class="logo" src="./img/logo-white.png" alt="logo" />
      </div>

      <div class="text-box">
        <!-- H1 is always the most important element for the page -->
        <h1 class="heading-primary">
          <!-- Semantically it is better to put the whole slogan in the heading not just outdoors -->
          <span class="heading-primary-main">Outdoors</span>
          <span class="heading-primary-sub">is where life happens</span>
        </h1>
      </div>
    </header>
  </body>
</html>
